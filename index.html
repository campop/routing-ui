<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>CycleStreets</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-title" content="CycleStreets" />
	<link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon-57x57.png">
	<script src="/js/lib/mapbox-gl-js/mapbox-gl.js"></script>
	<link href="/js/lib/mapbox-gl-js/mapbox-gl.css" rel="stylesheet" />
	<script src="/js/lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="/js/lib/Full-Tilt/dist/fulltilt.min.js"></script>
	<script src="/.config.js"></script>
	<script src="/js/satnav.js"></script>
	<script>
		$(function() {
			satnav.initialise (config);
		});
	</script>
	<style>
		body {margin: 0; padding: 0;}
		#map {position: absolute; top: 0; bottom: 0; width: 100%;}
		#menu {position: absolute; background: #fff; padding: 10px; font-family: 'Open Sans', sans-serif;}
		.wisp {width: 22px; height: 43px; cursor: pointer;}
		.mapboxgl-popup {width: 200px;}
		.mapboxgl-popup-content {text-align: center; font-size: 1.2em; font-family: sans-serif; border-radius: 5px; box-shadow: 5px 5px 10px #888;}
	</style>
</head>
<body>
	
	<div id="map"></div>
	
	<div id="menu">
		<input id="streets" type="radio" name="rtoggle" value="streets"> <label for="streets">Streets</label>
		<input id="bright" type="radio" name="rtoggle" value="bright"> <label for="bright">Bright</label>
		<input id="dark" type="radio" name="rtoggle" value="dark"> <label for="dark">Dark</label>
		<input id="satellite" type="radio" name="rtoggle" value="satellite"> <label for="satellite">Satellite</label>
		<input id="opencyclemap" type="radio" name="rtoggle" value="opencyclemap"> <label for="opencyclemap">OpenCycleMap</label>
	</div>
	
</body>
</html>
